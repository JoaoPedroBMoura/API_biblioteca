<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/index.js"></script>
</head>
<body>
    <section id="sistema-biblioteca">
        <h2>Sistema de Biblioteca</h2>
       
        <label for="livro-titulo">Título do Livro:</label>
        <input type="text" id="livro-titulo" placeholder="ex: Dom Casmurro" />
        
        <label for="livro-autor">Autor:</label>
        <input type="text" id="livro-autor" placeholder="ex: Machado de Assis" />
        
        <label for="livro-disponivel">Disponível? (true/false):</label>
        <input type="text" id="livro-disponivel" placeholder="ex: true" />
        
        <label for="livro-emprestimos">Número de Empréstimos:</label>
        <input type="number" id="livro-emprestimos" placeholder="ex: 3" />
        
        <button onclick="adicionarLivro()">Adicionar Livro</button>
        <button onclick="atualizarSistemaBiblioteca()">Mostrar Sistema</button>
        <div class="result" id="resultado-biblioteca"></div>
      </section>
</body>
</html>
